<div class="container">
    <div class="row mt-4">
        <div class="col-md-12 mt-3 mb-3" *ngFor="let order of order">
            <div class="card">
                <div class="card-body">
                 <h2 class="text-center text-success card-title">Order number:{{order.id}}</h2>
                  <h4 class="card-text ">Created at: {{order.createdAt}}</h4>
                  <h4 class="card-text">Shipping price: {{order.shippingPrice|currency:'EGP'}}</h4>
                  <h4 class="card-text ">Tax:price {{order.taxPrice|currency:'EGP'}}</h4>
                </div>
              </div>
    
        </div>
    </div>
    
</div>
