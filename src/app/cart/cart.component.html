
<div class="container bg-light mt-4 p-2 "*ngIf="cart else empty">
    <div class="head d-flex mt-3">
        <h3 class="m-2">Cart shop</h3>
        <button class="btn  clear btn-info text-white ms-auto w" (click)="clearCart()">Clear cart</button>
    </div>
    <h4 class=" m-2 text-main">Toal Price: {{totalPrice|currency:" EGP"}}</h4>
    <div class="row m-2" *ngFor="let product of products">
        <div class="col-md-10 d-flex ">
            <div class="image">
                <img [src]="product.product.imageCover" class="">
            </div>
           <div class="info position-relative top-50 ps-5">
            <h5 class="m-1 fw-bold">{{product.product.title}}</h5>
            <p class="m-1 fw-bold">{{product.price|currency:"EGP"}}</p>
            <i class="fa-solid fa-trash text-danger"></i>
            <button class="btn text-danger m-1" (click)="removeItem(product.product.id)">remove</button>
           </div>
            
        </div>

        <div class="col-md-2 mt-5">
            <div class="qty position-relative top-50">
                <span class="minus bg-main" (click)="updateProductQuantity(product.product.id,product.count-1)">-</span>
                <input type="number" class="count" name="qty" [value]="product.count">
                <span class="plus bg-main" (click)=" updateProductQuantity(product.product.id,product.count+1)">+</span>
            </div>

        </div>

       

    </div>

    
    <div class="check text-center">
        <button class=" btn btn-outline-success" [routerLink]="['/checkout',cartId]">Check out</button>

    </div>

    
</div>

<ng-template #empty>
    <div class="cart-empty text-center">
        <h1 class="text-main">Your Cart is empty</h1>
    </div>
</ng-template>
