<form [formGroup]="PasswordForm" (ngSubmit)="forgetPassword(PasswordForm)">
    <div class="form-group m-3">
      <label for="exampleInputEmail1">email:</label>
      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Email " formControlName="email">
      <p *ngIf="PasswordForm.get('email')?.getError('required') &&PasswordForm.get('email')?.touched" class="text-danger">Email is required</p>
     <p *ngIf="PasswordForm.get('email')?.getError('email') && PasswordForm.get('email')?.touched" class="text-danger">Enter a valid email</p>
     <button class="btn btn-outline-success mt-5" >Reset</button>
    </div>
