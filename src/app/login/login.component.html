<div class="container p-3">
    <h1>Login Now</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="form-group m-3">
          <label for="exampleInputEmail1">email:</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Email " formControlName="email">
          <p *ngIf="loginForm.get('email')?.getError('required') && loginForm.get('email')?.touched" class="text-danger">Email is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email') && loginForm.get('email')?.touched" class="text-danger">Enter a valid email</p>
        </div>
        <div class="form-group m-3">
            <label for="exampleInputPassword1">password:</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password">
            <p *ngIf="loginForm.get('password')?.getError('required') && loginForm.get('password')?.touched" class="text-danger">Password is required</p>
              <p *ngIf="loginForm.get('password')?.getError('minlength') && loginForm.get('password')?.touched" class="text-danger">Minimum length is 6</p>
              <p *ngIf="loginForm.get('password')?.getError('maxlength') && loginForm.get('password')?.touched" class="text-danger">Maximum length is 16</p>
          </div>

          <button type="submit" class="btn bg-main ms-3 text-white" *ngIf="!isLoading else name">Login</button>
          <button type="submit" class="btn bg-main ms-3 text-white" (click)="forgetPassword()">Forget Password</button>

        <p class="text-danger">{{errorMessage}}</p>
        <ng-template #name>
          <button type="submit" class="btn bg-main ms-3 text-white">
            <i class="fa-solid fa-spinner fa-spin"></i>
          </button>
        </ng-template>
</form>
