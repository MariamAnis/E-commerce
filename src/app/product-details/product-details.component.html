<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <img [src]="productDetails.imageCover"class="w-100">
        </div>
        <div class="col-md-8 me-auto mt-5">
            <h5>{{productDetails.title}}</h5>
            <p class="text-secondary">{{productDetails.description}}</p>
            <span class="d-block">{{productDetails.category.name}}</span>
            <div class="row">
                <div class="col-md-6">
                    <p class="d-inline">{{productDetails.price}} EGP</p>
                </div>
                <div class="col-md-6">
                    <span class="me-auto"><i class="fa-solid fa-star rating-color"></i>{{productDetails. ratingsAverage}}</span>
                </div>
            </div>
            <button class="btn bg-main text-white mt-4 w-100" (click)="addProduct(productDetails._id)">+ add to cart</button>

        </div>
    </div>
</div>
