<form [formGroup]="resetForm" (ngSubmit)="reset(resetForm)">
    <div class="form-group m-3">
      <label for="exampleInputEmail1">email:</label>
      <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Email " formControlName="email">
      <p *ngIf="resetForm.get('email')?.getError('required') && resetForm.get('email')?.touched" class="text-danger">Email is required</p>
        <p *ngIf="resetForm.get('email')?.getError('email') && resetForm.get('email')?.touched" class="text-danger">Enter a valid email</p>
    </div>
    <div class="form-group m-3">
        <label for="exampleInputPassword1">password:</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="newPassword">
        <p *ngIf="resetForm.get('password')?.getError('required') && resetForm.get('password')?.touched" class="text-danger">Password is required</p>
          <p *ngIf="resetForm.get('password')?.getError('minlength') && resetForm.get('password')?.touched" class="text-danger">Minimum length is 6</p>
          <p *ngIf="resetForm.get('password')?.getError('maxlength') && resetForm.get('password')?.touched" class="text-danger">Maximum length is 16</p>
      </div>
      <button class="btn btn-success text white">Reset</button>
</form>
